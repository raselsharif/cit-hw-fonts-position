<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-06</title>
    <link rel="stylesheet" href="css/flag.css">
</head>

<body>
    <!-- ========= button ========= -->

    <div class="buttonArea">
        <div class="btn">
            <a href="#bdFlag">Go to Bangladesh Flag</a>
        </div>

        <div class="btnAr">
            <a href="#arFlag">Go to Argentina Flag</a>
        </div>
    </div>
    <!-- ======== Bangladesh Flag ========== -->
    <div class="flagArea" id="bdFlag">
        <div class="bdFlag">
            <div class="redCircle"></div>
            <div class="stand"></div>
        </div>
    </div>

    <!-- ============= Argentina Flag ========== -->
    <div class="arFlagArea">
    <div class="arFlag" id="arFlag">
        <div class="midColor">
            <div class="midImage">
                <img height="80px" src="image/Sol_de_Mayo-Bandera_de_Argentina.svg.png" alt="Middle Image">
            </div>
        </div>
        <div class="arStand"></div>
    </div>
</div>

    <!-- ============= Brazil Flag ========== -->
    <div class="brFlagArea">
    <div class="brFlag">
        <div class="midBrColor">
            <div class="midImageBr">
                <img width="300" src="image/1200px-Flag_of_Brazil.svg.png" alt="">
            </div>
        </div>
        <div class="brStand"></div>
    </div>
</div>
    <!-- =========== Syrian Flag ============ -->
    <div class="srFlagArea">
        <div class="srFlagOne">
            <div class="srFlagTwo"></div>
            <div class="srFlagImage">
                <img width="100" src="image//Green_star_41-108-41.svg" alt=""> 
                <img width="100" src="image//Green_star_41-108-41.svg" alt=""> 
            </div>
            <div class="srFlagThree"></div>
            <div class="srStand"></div>
        </div>
    </div>

    <div class="ausFlagArea">
        <div class="ausFlagBG">
            <div class="stripArea">
                <div class="ausFlagStripOne"></div>
                <div class="ausFlagStripTwo"></div>
                <div class="ausFlagStripThree"></div>
                <div class="ausFlagStripFour"></div>
                <div class="ausFlagStripFive"></div>
                <div class="ausFlagStripSix"></div>
                <div class="ausFlagStripSeven"></div>
            </div>
            <div class="starOne">
                <img width="80" src="image/starForAus.png" alt="">
            </div>
            <div class="starTwo">
                <img width="40" src="image/starForAus.png" alt="">
            </div>
            <div class="starThree">
                <img width="40" src="image/starForAus.png" alt="">
            </div>
            <div class="starFour">
                <img width="40" src="image/starForAus.png" alt="">
            </div>
            <div class="starFive">
                <img width="20" src="image/starForAus.png" alt="">
            </div>
            <div class="starSix">
                <img width="40" src="image/starForAus.png" alt="">
            </div>
            <div class="ausStand"></div>
        </div>
    </div>
</body>

</html>
